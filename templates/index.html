<!DOCTYPE html>
<html>
<head>
    <title>LLM Wrapper Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            border-radius: 8px 8px 0 8px;
            padding: 10px;
            max-width: 70%;
        }
        .assistant-message {
            background-color: #f7f7f7;
            border-radius: 8px 8px 8px 0;
            padding: 10px;
            max-width: 70%;
        }
        .input-container {
            display: flex;
            margin-top: 20px;
        }
        #user_input {
            flex: 1;
            border: none;
            border-radius: 6px 0 0 6px;
            padding: 10px;
            font-size: 14px;
        }
        #send {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 6px 6px 0;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <div class="chat-container">
        <div class="chat-box" id="chat">
            <div class="message user-message">Hello, I'm ready to chat!</div>
        </div>
        <div class="input-container">
            <input type="text" id="user_input" placeholder="Type your message...">
            <button id="send">Send</button>
        </div>
    </div>
    <script>
    const chatDiv = document.getElementById('chat');
    const user_input = document.getElementById('user_input');
    const sendButton = document.getElementById('send');

    sendButton.addEventListener('click', async () => {
        const userMessage = user_input.value;
        user_input.value = '';
        const userDiv = document.createElement('div');
        userDiv.className = 'message user-message';
            userDiv.innerText = userMessage;
            chatDiv.appendChild(userDiv);

        const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `user_input=${encodeURIComponent(userMessage)}`
        }).then(response => response.json());

        const aiDiv = document.createElement('div');
        aiDiv.className = 'message assistant-message';
            aiDiv.innerText = response.response;
            chatDiv.appendChild(aiDiv);
    });
    </script>
</body>
</html>
